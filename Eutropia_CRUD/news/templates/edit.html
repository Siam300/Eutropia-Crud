<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Daily News</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{news.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update</h3>
            </p>
        </div>
        <div>
            <p>News Title:</p>
            <div>
                <input type="text" name="newsTitle" value="{{news.newsTitle}}" />
            </div>
        </div>
        <div>
            <p>News Details:</p>
            <div>
                <input type="text" name="newsDetails" value="{{news.newsDetails}}" />
            </div>
        </div>
        <!-- <div>
            <p>Employee Email :</p>
            <div>
                <input type="email" name="eemail" value="{{employee.eemail}}" />
            </div>
        </div>
        <div>
            <p>Employee Contact:</p>
            <div>
                <input type="text" name="econtact" value="{{employee.econtact}}" />
            </div>
        </div> -->
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
</body>

</html>
