<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Daily News</th>
                <th>News Title</th>
                <th>News Details</th>
                <!-- <th>Employee Contact</th>
                <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            {% for news in news %}
            <tr>
                <td>{{ news.newsTitle }}</td>
                <td>{{news.newsDetails }}</td>
                <!-- <td>{{employee.eemail }}</td>
                <td>{{employee.econtact }}</td> -->
                <td>
                    <a href="/edit/{{news.id }}">Edit</a>
                    <a href="/delete/{{news.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <button><a style="color:rgb(0, 0, 0);" href="/nws">Create News</a></button>
</body>

</html>
